language: go
services:
- docker
go:
- 1.11.x
cache:
  directories:
    - $HOME/.gocache
env:
  matrix:
  - GO111MODULE=on
  global:
  - GOCACHE=$HOME/.gocache
  - secure: 
  - secure: 
script:
- make test
- make linux_plugin
- docker build -t ozonru/filebeat-throttle-plugin:latest .
after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push ozonru/filebeat-throttle-plugin:latest
